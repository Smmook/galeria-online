  <main class="formulario">
    <div class="content">

      <h1 class="logo"><span>Formulario</span></h1>

      <div class="contact-wrapper animated bounceInUp">
          <div class="contact-form">
            <form name="frmContacto" action="https://formsubmit.co/sergiomataherrero@gmail.com" method="post">
                  <p>
                      <label>Nombre*</label>
                      <input type="text" name="nombre" required>
                  </p>
                  <p>
                      <label>Email*</label>
                      <input type="email" name="email" required>
                  </p>
                  <p>
                      <label>Teléfono</label>
                      <input type="tel" name="telefono">
                  </p>
                  <p>
                      <label>Asunto</label>
                      <input type="text" name="asunto">
                  </p>
                  <p class="block">
                     <label>Mensaje*</label> 
                      <textarea name="mensaje" rows="10" required></textarea>
                  </p>
                  <p class="block">
                      <button class="botoncontacto"> Enviar </button>
                  </p>
              </form>
          </div>
