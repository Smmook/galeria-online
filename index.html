<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>humhemhome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div id="nav-logo"><a href="index.html"><img src="img/logo.png"></a>
      <div class="menu-container">
        <div id="navbar-toggle">
          <span class="bar"></span>
        </div>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#" class="navbar-link">Galería</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Sobre mí</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Otros proyectos</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">FAQ</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="slider-flex-container">
      <div class="slider-container">
        <div class="slider">
          <div class="slides">
            <img src="img/1.jpg" alt="">
          </div>
          <div class="slides">
            <img src="img/2.jpg" alt="">
          </div>
          <div class="slides">
            <img src="img/3.jpg" alt="">
          </div>
          <div class="slides">
            <img src="img/4.jpg" alt="">
          </div>
        </div>
        <i id="slider-left-btn" class="fa-solid fa-angle-left"></i>
        <i id="slider-right-btn" class="fa-solid fa-angle-right"></i>
      </div>
    </div>
  </main>

  <script src="nav.js"></script>
  <script src="slider.js"></script>
</body>
</html>
